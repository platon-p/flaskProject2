{% extends "base.html" %}

{% block content %}
    <body>
    <div class="block">
        <div style="line-height: 1.5em;">
            <a href="../">
                <img src="{{ url_for('static', filename='images/arrow.svg') }}" alt=""
                     style="width: 1.7em; vertical-align: middle">
            </a>
            <h2 class="label_lessons" style="margin-left: 1em; display: inline-block; vertical-align: middle">Уроки</h2>
        </div>
        {% for i in cards %}
        <a href="{{ i.link }}">
            <div class="task-card" style="background-color: {{i.color}}">
                <h2 class="task_label">{{i.name}}</h2>
                <img src="{{ url_for('static', filename='images/' + i.source) }}" class="task_image">
            </div>
        </a>
        {%  endfor %}
    </div>

    </body>
{% endblock %}
