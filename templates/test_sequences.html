<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информатика</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tests.css') }}">
    <meta name="viewport" content="width=765">
</head>
<body>
<div class="block">
    <a href="/computers"><h1 class="main_h1">Информатика, 9 класс </h1></a>
</div>

<div class="block">
    <div style="line-height: 1.5em;">
        <a href="/computers">
            <img src="{{ url_for('static', filename='images/arrow.svg') }}" alt=""
                 style="width: 1.7em; vertical-align: middle">
        </a>
        <h2 class="label_lessons" style="margin-left: 1em; display: inline-block; vertical-align: middle">Тест. Двоичная
            система</h2>
    </div>

    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for i in form if i.name != 'csrf_token' and i.name != 'submit' %}
            <h3>{{ i.label }}</h3>
            {{ i() }}
        {% endfor %}
        {{ form.submit }}
    </form>
    <br>
</div>

</body>
</html>
