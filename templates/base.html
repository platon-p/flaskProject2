<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=765">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/cards.css">
    <link rel="icon" href="static/images/shapes.svg" type="image/svg+xml">
    <title>Главная</title>
</head>
<body>
<div class="header block">
    {% if not user_id%}
    {# <img src="static/images/logo.svg" class="logo_img">#}
    <div class="inner-header">
        <h1 class="main_h1">Моя школа</h1>
    </div>
    <a href="/login" class="register">Войти</a>
    {# если уже вошел#}
    {% else %}
    <a href="/profile{{user_id}}">
        <div class="my-profile card" style="padding: 0.4em 2em 0.4em 2em; width: auto;">
            <img src="static/images/avatar.svg" alt="" class="avatar-img">
            <h4 class="user-label">{{user_name}} {{user_surname}}</h4>
        </div>
    </a>
    {% endif %}
</div>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer><h4 class="footer_inf">Волгоград, 2021</h4></footer>
</body>
</html>
